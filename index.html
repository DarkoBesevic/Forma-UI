<body>
    <div class="container">
    <form>
        <div class="gore">
            <div class="leva">

            </div>
            <div class="desna">
                <h6>New York State</h6>
                <h1>Request for Contact</h1>
            </div>
        </div>
        <div class="dole">
            <div class="leva">

            </div>
            <div class="desna">
                <label for="name">First Name</label>
                <input type="text" id="name" placeholder="First Name">

            </div>
        </div>
    </form>
